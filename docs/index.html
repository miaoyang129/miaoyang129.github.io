---
layout: default
title: Docs
---

<div class="docs">
  {% assign sorted_docs = site.docs | sort: "order" %}
  {% for doc in sorted_docs %}
  <article class="doc">
    <h1 class="doc-title">
      <a href="{{ site.baseurl }}{{ doc.url }}">
        {{ doc.title }}
      </a>
    </h1>
    {% if doc.description %}
      <p class="doc-description">{{ doc.description }}</p>
    {% endif %}
  </article>
  {% endfor %}
</div>
